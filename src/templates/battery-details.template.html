<div *ngIf="battery">
  <div class="panel panel-default">
  <div class="panel-body">
  <div class="form-group row">
    <div class="col-md-6"><label>Brand</label>
      <input [(ngModel)]="battery.dsBrand" class="form-control" disabled />
    </div>
    <div class="col-md-6"><label>Amperage</label>
      <input [(ngModel)]="battery.dsAmperage" class="form-control" disabled/>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-6">  <label>Voltage</label>
      <input [(ngModel)]="battery.dsVoltage" class="form-control" disabled/>
    </div>
    <div class="col-md-6">  <label>Capacity</label>
      <input [(ngModel)]="battery.dsCapacity" class="form-control" disabled/>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-6">  <label>Diameter</label>
      <input [(ngModel)]="battery.dsDiameter" class="form-control" disabled/>
    </div>
    <div class="col-md-6">  <label>Height</label>
      <input [(ngModel)]="battery.dsHeight" class="form-control" disabled/>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-6">  <label>Weight</label>
      <input [(ngModel)]="battery.dsWeight" class="form-control" disabled/>
    </div>
    <div class="col-md-6">  <label>CrankingAmps</label>
      <input [(ngModel)]="battery.dsCrankingAmps" class="form-control" disabled/>
    </div>
  </div>
  <button type="button" class="btn btn-default" disabled>Cancel</button>
  <button type="submit" class="btn btn-primary" disabled>Submit</button>
</div>
</div>
</div>
